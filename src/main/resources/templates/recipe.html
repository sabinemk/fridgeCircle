<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recipe creation page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<h3 class="margin-top">Recipe creation page</h3>
<form method="post" action="/recipe">
    <div class="p-2">
        <label>Enter recipe name</label>
        <input name="name" type="text" required>
    </div>
    <div class="p-2">
    <label>Enter difficulty level</label>
    <input name="difficultyLevel" type="text" required>
</div>
    <div class="p-2">
    <label>Enter rating</label>
    <input name="rating" type="text" required>
</div>
    <div class="p-2">
        <label>Enter cooking time</label>
        <input name="cookingTime" type="text" required>
    </div>
    <div class="p-2">
        <label>Enter portions</label>
        <input name="portionSize" type="text" required>
    </div>
    <div class="p-2">
        <label>Enter cooking steps</label>
        <input name="cookingSteps" type="textarea" required>
    </div>

    <button class="button darkmagenta-theme" type="submit">Create</button>
    <button class="button red-theme" type="reset">Clear</button>
</form>
</body>
</html>
