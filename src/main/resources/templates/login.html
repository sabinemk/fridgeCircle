<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="Recipes, Cooking, Zero waste, Sustainable, Green living">
    <meta name="description" content="Zero waste cooking recipes">
    <meta name="author" content="Hi five">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in | Fridge Circle</title>
    <link href="/styles/index.css" rel="stylesheet">
    <link href="/styles/login.css" rel="stylesheet">
    <link href="/styles/main.css" rel="stylesheet">
</head>
<body>
<header th:replace="~{fragments/header :: standard-header}"></header>
<main class="loginMain">
    <p class="margin-top">Sign in to your Fridge Circle account</p>
    <form method="post" action="/login">
        <div>
            <input class="inputLogin" type="text" name="username" placeholder="Username" required>

            <input class="inputLogin" type="password" name="password" placeholder="Password" required>
        </div>
        <div>
            <button class="buttonLogin" type="submit">Login</button>
            <button class="buttonLogin" type="reset">Clear</button>
        </div>
    </form>
    <br>
    <p>Or register a new account</p>
    <a href="/register" class="registerBtn">Register</a>

</main>

</body>
<footer th:replace="~{fragments/footer :: standard-footer}"></footer>
</html>
